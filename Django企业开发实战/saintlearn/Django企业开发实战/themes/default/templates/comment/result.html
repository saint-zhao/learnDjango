<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论结果页面</title>
    <style>
        body {TEXT-ALIGN:center;}
        .results{
            text-align: center;
            width: 40%;
            margin:auto;
        }
        .errorlist{color:red;}
        ul li{
            list-style-type:None;
        }
    </style>
</head>
<body>
    <div class="results">
        {% if succeed %}
        <span>评论成功</span>
        <a href="{{ target }}">返回</a>
        {% else %}
        <ul class="errorlist">
            {% for field,message in form.errors.items %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        <a href="javascript:window.history.back();">返回1111</a>
        {% endif %}
    </div>
</body>
</html>
